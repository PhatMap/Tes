name: Mirror to GitLab

on:
  push:
    branches:
      - main  # You can specify other branches as needed

jobs:
  mirror_to_gitlab:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.email "phatmap234@gmail.com"
        git config --global user.name "PhatMap"

    - name: Push to GitLab
      env:
        GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      run: |
        git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com:phatmap234/thisistest.git
        git push gitlab --all
